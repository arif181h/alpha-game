<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind and daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>alpha-clash</title>
    <style>
        .font-poppins{
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body class="font-poppins">
    <main class="bg-[#1E1E1E] h-auto md:min-h-screen bg-no-repeat bg-center bg-[url(images/background.png)]">
        <section id="first-section" class=" home h-auto md:min-h-screen flex flex-col justify-center items-center gap-10">
       <div class=" h-auto md:min-h-screen flex flex-col justify-center items-center gap-10">
        <h1 class="text-4xl md:text-8xl uppercase">alpha-clash-Pro</h1>
       <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play </p>
       <button onclick="play()" class="bg-white text-black rounded-md p-2 ">Play Now</button>
    </div>
        </section>
        <section id="second-section" class="play-ground flex flex-col justify-center items-center space-y-6 hidden">
         <!-- screen -->
  
            <div class="artboard  artboard-horizontal  md:artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl">
                <div class="flex justify-center items-center">
                    <p class="text-white font-medium text-xl bg-[#010313CC] rounded-b-xl p-3 pb-5">Don't watch keyboard while playing.</p>
                    </div>
                    <div class="flex justify-center items-center min-h-full">
                        <p id="current-alphabet" class="text-7xl font-extrabold uppercase">Y</p>
                    </div>
            </div>
          
          <!-- kbd -->
           <div>
            <div class="my-1 flex w-auto md:w-full justify-center gap-1">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div>
              <div class="my-1 flex w-auto md:w-full justify-center gap-1">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div>
              <div class="my-1 flex w-auto md:w-full justify-center gap-1">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
           </div>
           <!-- button -->
            <div class="flex justify-around w-3/4">
                <button class="btn bg-purple-700 text-4xl px-6">
                    Life
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    <span id="current-life">5</span>
                  </button>
                  <button class="btn bg-purple-900 text-4xl ">
                    Score
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    <span id="current-score">0</span>
                  </button>
            </div>
        </section>
        <section id="third-section" class="score hidden">
           
                <div class="h-auto md:min-h-screen flex flex-col justify-center items-center gap-6">
                    <div class="text-center space-y-5 bg-gradient-to-r from-[#FFFFFF8F] to-[#989797cc] p-4 rounded-lg">
                      <h4 class="text-3xl">Game over!</h4>  
                      <h1  class="text-6xl font-medium">Score: <span id="last-score">14</span> </h1>
                   <button onclick="play()" class="bg-white text-black rounded-md p-2">Play again</button>
                   <p>Practise will make you pro </p>
                    </div>
                </div>
           
        </section>
    </main>
    <script src="js/usable.js"></script>
    <script src="js/alpha.js"></script>
</body>
</html>
